<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .spinner-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tool-iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }

    .spinner {
      width: 70.4px;
      height: 70.4px;
      --clr: rgb(247, 197, 159);
      --clr-alpha: rgb(247, 197, 159, .1);
      animation: spinner 1.6s infinite ease;
      transform-style: preserve-3d;
    }

    .spinner > div {
      background-color: var(--clr-alpha);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 3.5px solid var(--clr);
    }

    .spinner div:nth-of-type(1) {
      transform: translateZ(-35.2px) rotateY(180deg);
    }

    .spinner div:nth-of-type(2) {
      transform: rotateY(-270deg) translateX(50%);
      transform-origin: top right;
    }

    .spinner div:nth-of-type(3) {
      transform: rotateY(270deg) translateX(-50%);
      transform-origin: center left;
    }

    .spinner div:nth-of-type(4) {
      transform: rotateX(90deg) translateY(-50%);
      transform-origin: top center;
    }

    .spinner div:nth-of-type(5) {
      transform: rotateX(-90deg) translateY(50%);
      transform-origin: bottom center;
    }

    .spinner div:nth-of-type(6) {
      transform: translateZ(35.2px);
    }

    @keyframes spinner {
      0% {
        transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
      }

      50% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
      }

      100% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
      }
    }
    
    /* 错误显示样式 */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .error-title {
      color: #ff0000;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .error-message {
      color: #ff0000;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .error-stack {
      color: #ff0000;
      font-size: 14px;
      background-color: #ffe6e6;
      border: 1px solid #ff0000;
      border-radius: 4px;
      padding: 15px;
      width: 80%;
      max-height: 50%;
      overflow: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="spinner-wrap">
    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
</body>
<script type="module">
  import {CacheManage} from './CacheManage.js';

  const cacheManage = new CacheManage();

  window.preload.ipc.onload((_e, key) => {
    (async () => {
      if (!key) {
        return Promise.reject(new Error('缺少参数'));
      }
      const instance = await utools.db.promises.get(key);
      if (!instance) {
        return Promise.reject(new Error('未找到该工具'));
      }
      const {content} = instance.value;

      const res = await cacheManage.handle(content)
      const blob = new Blob([res], {type: 'text/html'})
      const url = URL.createObjectURL(blob);
      // 删除加载中
      document.querySelector('.spinner-wrap').remove();
      // 创建iframe
      const iframe = document.createElement('iframe');
      iframe.frameBorder = '0';
      iframe.classList.add('tool-iframe');
      iframe.src = url;
      document.getElementById('app').append(iframe);

    })().then(() => console.log('初始化成功'))
      .catch(e => {
        // 删除加载中元素
        document.querySelector('.spinner-wrap')?.remove();
        
        // 创建错误显示容器
        const errorContainer = document.createElement('div');
        errorContainer.className = 'error-container';
        
        // 创建错误标题
        const errorTitle = document.createElement('div');
        errorTitle.className = 'error-title';
        errorTitle.textContent = '加载失败';
        
        // 创建错误信息
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = e.message || e.toString();
        
        // 创建错误堆栈信息
        const errorStack = document.createElement('div');
        errorStack.className = 'error-stack';
        errorStack.textContent = e.stack || '无详细堆栈信息';
        
        // 组装错误显示元素
        errorContainer.appendChild(errorTitle);
        errorContainer.appendChild(errorMessage);
        errorContainer.appendChild(errorStack);
        
        // 添加到页面
        document.getElementById('app').appendChild(errorContainer);
      });
  })
</script>
</html>
