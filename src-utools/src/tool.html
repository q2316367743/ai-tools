<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #app-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 32px;
      background-color: white;
      user-select: none;
      -webkit-app-region: drag;
    }

    #app-title {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      line-height: 32px;
    }

    #app-operator {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      -webkit-app-region: no-drag;
    }

    #app-container {
      position: absolute;
      top: 32px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }


    .spinner-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tool-iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }

    .spinner {
      width: 70.4px;
      height: 70.4px;
      --clr: rgb(247, 197, 159);
      --clr-alpha: rgb(247, 197, 159, .1);
      animation: spinner 1.6s infinite ease;
      transform-style: preserve-3d;
    }

    .spinner > div {
      background-color: var(--clr-alpha);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 3.5px solid var(--clr);
    }

    .spinner div:nth-of-type(1) {
      transform: translateZ(-35.2px) rotateY(180deg);
    }

    .spinner div:nth-of-type(2) {
      transform: rotateY(-270deg) translateX(50%);
      transform-origin: top right;
    }

    .spinner div:nth-of-type(3) {
      transform: rotateY(270deg) translateX(-50%);
      transform-origin: center left;
    }

    .spinner div:nth-of-type(4) {
      transform: rotateX(90deg) translateY(-50%);
      transform-origin: top center;
    }

    .spinner div:nth-of-type(5) {
      transform: rotateX(-90deg) translateY(50%);
      transform-origin: bottom center;
    }

    .spinner div:nth-of-type(6) {
      transform: translateZ(35.2px);
    }

    @keyframes spinner {
      0% {
        transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
      }

      50% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
      }

      100% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
      }
    }

    /* 错误显示样式 */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .error-title {
      color: #ff0000;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .error-message {
      color: #ff0000;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 80%;
      word-wrap: break-word;
    }

    .error-stack {
      color: #ff0000;
      font-size: 14px;
      background-color: #ffe6e6;
      border: 1px solid #ff0000;
      border-radius: 4px;
      padding: 15px;
      width: 80%;
      max-height: 50%;
      overflow: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="app-header">
    <div id="app-title">AI工具箱</div>
    <div id="app-operator">
      <button id="app-top">置顶</button>
      <button id="app-close">关闭</button>
    </div>
  </div>
  <div id="app-container">
    <div class="spinner-wrap">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="module">
  import {CacheManage} from './CacheManage.js';

  const cacheManage = new CacheManage();

  document.getElementById('app-top').addEventListener('click', () => {
    utools.sendToParent('handle-ai-tool', {
      event: 'top'
    });
  })
  document.getElementById('app-close').addEventListener('click', () => {
    utools.sendToParent('handle-ai-tool', {
      event: 'close'
    });
    window.close();
  });

  const handleInit = (instance) => {
    (async () => {
      console.log("开始加载", instance)
      if (!instance) {
        return Promise.reject(new Error('缺少参数'));
      }
      const {content, title} = instance;

      // 修改标题
      document.getElementById('app-title').innerHTML = title;

      const res = await cacheManage.handle(content)
      const blob = new Blob([res], {type: 'text/html'})
      const url = URL.createObjectURL(blob);
      // 删除加载中
      document.querySelector('.spinner-wrap').remove();
      // 创建iframe
      const iframe = document.createElement('iframe');
      iframe.frameBorder = '0';
      iframe.classList.add('tool-iframe');
      iframe.src = url;
      document.getElementById('app-container').append(iframe);

    })()
      .then(() => console.log('初始化成功'))
      .catch(e => {
        // 删除加载中元素
        document.querySelector('.spinner-wrap')?.remove();

        // 创建错误显示容器
        const errorContainer = document.createElement('div');
        errorContainer.className = 'error-container';

        // 创建错误标题
        const errorTitle = document.createElement('div');
        errorTitle.className = 'error-title';
        errorTitle.textContent = '加载失败';

        // 创建错误信息
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = e.message || e.toString();

        // 创建错误堆栈信息
        const errorStack = document.createElement('div');
        errorStack.className = 'error-stack';
        errorStack.textContent = e.stack || '无详细堆栈信息';

        // 组装错误显示元素
        errorContainer.appendChild(errorTitle);
        errorContainer.appendChild(errorMessage);
        errorContainer.appendChild(errorStack);

        // 添加到页面
        document.getElementById('app-container').appendChild(errorContainer);
      });
  }

  const handleTop = (top) => {
    if (top) {
      document.getElementById('app-top').classList.add('top')
    } else {
      document.getElementById('app-top').classList.remove('top')
    }
  }

  window.preload.ipc.handleFromParent((_e, payload) => {
    const {event, data} = payload;
    if (event === 'init') {
      handleInit(data);
    } else if (event === 'top') {
      handleTop(data.top);
    }
  });

</script>
</html>
