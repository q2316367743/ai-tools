<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tool-iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="loading">正在加载中 ...</div>
</div>
</body>
<script type="module">
  import {CacheManage} from './CacheManage';

  const cacheManage = new CacheManage();

  window.preload.onload((_e, key) => {
    (async () => {
      if (!key) {
        utools.showNotification('缺少参数');
        window.close();
        return;
      }
      const instance = await utools.db.promises.get(key);
      if (!instance) {
        utools.showNotification('未找到该工具');
        window.close();
        return;
      }
      const {content} = instance.value;

      cacheManage.handle(content).then(res => {
        const blob = new Blob([res], {type: 'text/html'})
        const url = URL.createObjectURL(blob);
        const iframe = document.createElement('iframe');
        iframe.frameBorder = '0';
        iframe.classList.add('tool-iframe');
        iframe.src = url;
        document.getElementById('app').append(iframe);
      }).catch(e => {
        const error = document.createElement('error')
        error.innerHTML = e;
        document.getElementById('app').append(error);
        utools.showNotification('加载失败');
      })

    })().then(() => console.log('初始化成功'))
      .catch(e => {
        console.error("初始化失败", e);
        utools.showNotification("初始化失败" + (e instanceof Error ? e.message : `${e}`));
      });
  })
</script>
</html>
